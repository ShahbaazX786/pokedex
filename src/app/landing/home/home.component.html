<div class="flex flex-col gap-4">
  <div class="flex flex-row justify-center items-center border">
    <app-search></app-search>
  </div>
  <div class="flex flex-wrap justify-center items-center gap-5 bg-zinc-100 py-10 rounded-sm">
    <ng-container *ngFor="let item of AllPokemons">
      <app-pokemon-card [data]="item"></app-pokemon-card>
    </ng-container>
  </div>
  <div class="flex flex-row justify-center items-center my-5">
    <app-paginator></app-paginator>
    <p>{{AllPokemons}}</p>
  </div>
</div>
