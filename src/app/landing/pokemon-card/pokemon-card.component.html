<div class="card flex justify-content-center hover:scale-105 transition-transform ease-linear" [id]="data.id">
  <p-card [header]="data.name" [style]="{ width: '300px' }" class="capitalize">
    <ng-template pTemplate="header">
      <img alt="Card" [src]="data.sprites.front_default" class="bg-black rounded-t-md h-fit" />
    </ng-template>
    <ng-template pTemplate="footer">

    </ng-template>
  </p-card>
</div>
